<header>Header {{ this.configUrl }}</header>
<main *ngIf="config" [style.flex-flow]="config?.flexType">
  <ng-template ngFor
               let-component
               [ngForOf]="config?.components"
               let-firstMain="first"
               let-mainIndex="index"
  >
    <div dashng-container-resizer *ngIf="!firstMain"
                                  [type]="component.flexType"
                                  (resize)="resizeContainers($event, config.components[mainIndex-1], component)"
    ></div>
    <dashng-container [flexSize]="component.flexSize"
                      [components]="component.components"
                      [style.flex-grow]="component.flexSize"
                      [style.flex-shrink]="component.flexSize"
    ></dashng-container>
  </ng-template>
</main>
<footer>Footer</footer>
